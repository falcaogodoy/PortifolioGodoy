<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSMeta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="logo.svg" alt="Logo DSMeta">
            <h1>DSMeta</h1>
            <p>
                Desenvolvido por
                <a href="https://github.com/falcaogodoy">GitHub/falcaogodoy</a>
            </p>
        </div>
    </header>
    <main>
        <section id="vendas">
            <div class="principal-container">
                <div class="principal-card">
                    <h2 class="vendas-titulo">
                        Vendas
                    </h2>
                    <div>
                        <div class="form-control-container">
                            <input class="form-control" type="text" />
                        </div>
                        <div class="form-control-container">
                            <input class="form-control" type="text" />
                        </div>
                    </div>
                    <div>
                        <table class="tabela-vendas">
                            <thead>
                                <tr>
                                    <th class="show-responsi992"> Id</th>
                                    <th class="data-show-responsi"> Data</th>
                                    <th>Vendedor</th>
                                    <th class="show-responsi992"> Visitas</th>
                                    <th class="show-responsi992"> Vendas</th>
                                    <th> Total </th>
                                    <th>Notificar </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="show-responsi992"> #01</td>
                                    <td class="data-show-responsi"> 08.08.08</td>
                                    <td>Nome01</td>
                                    <td class="show-responsi992"> 12</td>
                                    <td class="show-responsi992"> 02</td>
                                    <td> VALOR $ 01 </td>
                                    <td>
                                        <div class="btn-red-container">
                                            <div class="btn-red">
                                                <img src="notificationIcon.svg" alt="Notificar" />
                                            </div>                                            
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="show-responsi992"> #02</td>
                                    <td class="data-show-responsi"> 08.08.08</td>
                                    <td>Nome02</td>
                                    <td class="show-responsi992"> 02</td>
                                    <td class="show-responsi992"> 02</td>
                                    <td> VALOR $ 01 </td>
                                    <td>
                                        <div class="btn-red-container">
                                            <div class="btn-red">
                                                <img src="notificationIcon.svg" alt="Notificar" />
                                            </div>                                            
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="show-responsi992"> #03</td>
                                    <td class="data-show-responsi"> 08.08.08</td>
                                    <td>Nome03</td>
                                    <td class="show-responsi992"> 02</td>
                                    <td class="show-responsi992"> 02</td>
                                    <td> VALOR $ 01 </td>
                                    <td>
                                        <div class="btn-red-container">
                                            <div class="btn-red">
                                                <img src="notificationIcon.svg" alt="Notificar" />
                                            </div>                                            
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
